<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Animals</h1>
    <section class="section">
        <h2>Cute Animals</h2>
        <ul class="row">
            <li class = "column">
                <h3>Cats</h3>
                <div class = "images">
                    <img class = "pic" src="imgs/cat.jpg" alt = "Cat" />
                <img class = "pic" src="imgs/cat2.jpeg" alt = "Alternate Cat" />
                </div>
            </li>
            <li class = "column">
                <h3>Dogs</h3>
                <div class = "images">
                    <img class = "pic" src="imgs/dog.jpg" alt = "Dog" />
                    <img class = "pic" src="imgs/dog2.jpg" alt = "Alternate Dog" />
                </div>
            </li>
            <li class = "column">
                <h3>An Alpaca</h3>
                <div class="images">
                    <img class = "pic" src="imgs/alpaca.jpg" alt = "Alpaca" />
                </div>
            </li>
        </ul>
        <h2>Big Animals</h2>
        <ul class="row">
            <li class = "column">
                <h3>An Elephant</h3>
                <img class = "pic" src="imgs/elephant.jpg" alt = "Elephant" />
            </li>
            <li class = "column">
                <h3>A Giraffe</h3>
                <img class = "pic" src="imgs/giraffe.jpg" alt = "Giraffe" />
            </li>
            <li class = "column">
                <h3>A Whale and her Baby</h3>
                <img class="pic" src="imgs/whale.jpg" alt = "Whale" />
            </li>
        </ul>
        <h2>Insects</h2>
        <ul class = "row">
            <li class = "column">
                <h3>A Firefly</h3>
                <img class="pic" src="imgs/firefly.jpg" alt = "Firefly" />
            </li>
            <li class = "column">
                <h3>A Ladybug</h3>
                <img class = "pic" src="imgs/ladybug.jpg" alt = "Ladybug" />
            </li>
            <li class = "column">
                <h3>A Butterfly</h3>
                <img class = "pic" src="imgs/butterfly.jpg" alt = "Butterfly" />
            </li>
        </ul>
    </section>
</body>
</html>
